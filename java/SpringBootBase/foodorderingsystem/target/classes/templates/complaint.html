<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'complaint')}">

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <td>id</td>
                    <td>处理时间</td>
                    <td>申请人id</td>
                    <td>处理信息</td>
                    <td>处理人id</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="r:${record}">
                    <td th:text="${r.id}"></td>
                    <td th:text="${r.time}"></td>
                    <td th:text="${r.applicantId}"></td>
                    <td th:text="${r.message}"></td>
                    <td th:text="${r.handleId}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
