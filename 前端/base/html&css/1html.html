<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1html</title>
</head>
<body>
    <!-- 快速删除一行 c s k -->
    <!-- 单标签 -->
    你是<br/>煞笔   <!-- 换行标签 -->
    <hr/>   <!-- 水平线标签 -->
    谢杰辉
    <!-- 双标签 -->
    <p id='sd'>kjkjkjkjj</p>     <!-- 段落标签 -->
    <h1>谢杰辉</h1>    <!-- h1-6标题标签 -->
    <font size="11" color="red">谢杰辉</font>    <!-- 文本格式标签 -->
    <strong>谢谢谢</strong>   <!-- 优先使用，加粗标签 -->
    <b>谢谢谢</b>   <!-- 加粗标签 -->
    <em>谢杰辉</em>   <!-- 倾斜标签 -->
    <del>删除线标签</del>
    <ins>下划线标签</ins>
    <!-- alt为图片不显示内容  title为鼠标放到显示 -->
    <img src="../6.10/tb.gif" alt="图片标签" width="100" height="100" title="img">
    <!-- title为鼠标放显示 target为是否打开一个新页面 _blank -->
    <a href="../6.10/tb.gif" target="_self" title="图片超链接">超链接</a>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>

    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <a href="#sd">锚点</a>
    <a href="#">空链</a>
    <!-- 无序列表 square  disc实心   cicle-->
    <ul type="square">
        <li>谢</li>
        <li>杰</li>
        <li>辉</li>
    </ul>
    <!-- 有序链表  a,1,A  start为开始位置 -->
    <ol type="a" start="2">
        <li>谢</li>
        <li>杰</li>
        <li>辉</li>
    </ol>
    <!-- 自定义列表 -->
    <dl>
        <dt>xie</dt>   <!-- 小标题 -->
        <dd>jie</dd>    <!-- 解释标题 -->
        <dd>hui</dd>
    </dl>
    
</body> 
</html>
