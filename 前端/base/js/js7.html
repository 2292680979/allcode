        // 创建对象3种方法
        var obj={
            name:'xiejiehui',
            id:'17201324',
            disfunc:function () {
                console.log(this.name)
            },
            disfunc2(){

            }
        }
        var o=Object.create(obj)
        obj.disfunc()
        var o1=Object.create(obj)
        o1.name='jiehui'  /*改变对象属性*/
        o1.disfunc()
        for (x in o){
            console.log('快速遍历'+x)   /*包括函数*/
        }



        function Car(make, model, year){   /*这是一个类*/
            this.make = make;
            this.model = model;
            this.year = year;
            function f() {
                alert('this is f function')
            }
        }
        Car.prototype.functionname=function () {  /*使用此方法加入方法或属性*/
            alert('this is car object')
        }
        var mycar = new Car("Eagle", "Talon TSi", 1993);  /*生成实例*/
        mycar.functionname()
