<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

<!--    <link rel="stylesheet" href="bootstrap-4.4.1-dist\bootstrap-4.4.1-dist\css\bootstrap.min.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<!--    <script src="bootstrap-4.4.1-dist\bootstrap-4.4.1-dist\js\boostrap.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <style type="text/css">

    </style>

</head>
<body>
<!--更大气：table    深浅交替：table table-striped    加边框：table table-bordered     悬停高亮：table table-hover   还有加颜色等active-->
<!-- 一起使用：class="table table-hover table-striped table-bordered"-->
<!--设置table中的宽度：class="col-md-6"  占据页面的一半  12为一整页  居中（向左偏移3格，自己占6格自然就是居中了）：col-md-offset-3-->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <table class="table table-bordered table-hover">
                <!--        在bootstrap4中，caption在表单下面-->
                <caption>Optional table caption.</caption>
                <!--        thead tbody tfoot在默认情况下这些元素不会影响到表格的布局。不过，您可以使用 CSS 使这些元素改变表格的外观。-->
                <thead>
                <tr>
                    <th>#</th>
                    <th >First Name</th>
                    <th >Last Name</th>
                    <th >UserName</th>
                    <!--            可以设置col的宽度-->
                    <!--            <th class="col-md-3">UserName</th>-->
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

<!--可以每个row一个container，也可以把row写在一个container中-->
<div class="container">
    <div class="row">
        <!--一行表单-->
        <div class="col-md-offset-3">
            <form class="form-inline">
                <div class="form-group">
                    <label for="exampleInputName2">Name</label>
                    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                </div>
                <button type="submit" class="btn btn-default">submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
